functionality:
  name: "parse_header"
  namespace: "civ6_save_renderer"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "A Civ6 save file."
    example:
    - "save.Civ6Save"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Path to store the output YAML at."
    example:
    - "output.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Extract game settings from a Civ6 save file as a yaml."
  test_resources:
  - type: "bash_script"
    path: "test.sh"
    is_executable: true
  - type: "file"
    path: "data/AutoSave_0162.Civ6Save"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "node:15-buster"
  target_organization: "viash-io/civ6_pipeline"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/viash-io/civ6_pipeline"
  setup:
  - type: "docker"
    run:
    - "cd /home/node && npm install civ6-save-parser"
  test_setup:
  - type: "docker"
    run:
    - "wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64\
      \ && chmod a+x /usr/local/bin/yq"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/civ6_pipeline/civ6_pipeline/src/civ6_save_renderer/parse_header/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/nextflow/civ6_save_renderer/parse_header"
  executable: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/nextflow/civ6_save_renderer/parse_header/parse_header"
  viash_version: "0.7.3"
  git_commit: "ae458ae22e178cfc277673bd63ba60987c55003e"
  git_remote: "https://github.com/viash-io/civ6_pipeline"
