functionality:
  name: "combine_plots"
  namespace: "civ6_save_renderer"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "A list of images."
    example:
    - "/path/to/my/dir"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "A path to output the movie to."
    default:
    - "output.webm"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--framerate"
    alternatives:
    - "-f"
    description: "Number of frames per second."
    default:
    - 4
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Combine multiple images into a movie using ffmpeg."
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "jrottenberg/ffmpeg:3.2-ubuntu"
  target_organization: "viash-io/civ6_pipeline"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/viash-io/civ6_pipeline"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/civ6_pipeline/civ6_pipeline/src/civ6_save_renderer/combine_plots/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/native/civ6_save_renderer/combine_plots"
  executable: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/native/civ6_save_renderer/combine_plots/combine_plots"
  viash_version: "0.7.3"
  git_commit: "ae458ae22e178cfc277673bd63ba60987c55003e"
  git_remote: "https://github.com/viash-io/civ6_pipeline"
