functionality:
  name: "convert_plot"
  namespace: "civ6_save_renderer"
  version: "1.0.0"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "A PDF input file."
    example:
    - "input.pdf"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output path."
    example:
    - "output.png"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Convert a plot from pdf to png."
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "dpokidov/imagemagick:7.1.0-50"
  target_organization: "viash-io/civ6_pipeline"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/viash-io/civ6_pipeline"
  setup:
  - type: "apt"
    packages:
    - "procps"
    interactive: false
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
- type: "native"
  id: "native"
info:
  config: "/home/runner/work/civ6_pipeline/civ6_pipeline/src/civ6_save_renderer/convert_plot/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/docker/civ6_save_renderer/convert_plot"
  executable: "/home/runner/work/civ6_pipeline/civ6_pipeline/target/docker/civ6_save_renderer/convert_plot/convert_plot"
  viash_version: "0.7.3"
  git_commit: "e6c384987e3db5b44ed1b2f9c856693ce0b71df0"
  git_remote: "https://github.com/viash-io/civ6_pipeline"
